<!-- @DESC LOGIN PAGE FOR DIFFERENT ROLES -->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<div class="sidenav">
    <div class="login-main-text">
       <h2>Store<br> Login Page</h2>
       <p>Login from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
             <div>
               
              <ly-radio-group [(ngModel)]="val" #radioA="lyRadioGroup" required lyNativeControl>
                <ly-radio [value]="1">Admin</ly-radio>
                <ly-radio [value]="2">Receptionist</ly-radio>
                <ly-radio [value]="3">Store Manager</ly-radio>

              </ly-radio-group>
            
            </div>
            <form [formGroup]="profileForm"
  (ngSubmit)="onSubmit()"
  [className]="classes.container"
>


  <ly-field appearance="filled" fullWidth>
    <input lyNativeControl
      type="text"
      placeholder="Username"
      formControlName="username"
    >
    <ly-error *ngIf="username.hasError('minlength')">Min 5 characters</ly-error>
    <ly-error *ngIf="username.hasError('required')">Required</ly-error>
  </ly-field>


  <ly-field appearance="filled" fullWidth>
    <input lyNativeControl
      type="password"
      placeholder="Password"
      formControlName="password"
    >
    <ly-error>Required</ly-error>
  </ly-field>

 
  <button ly-button
    [mf]="1"
    bg="primary"
    raised
    type="submit"
  >Submit</button>
  </form>

 </div>
